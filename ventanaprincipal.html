<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>
    
    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="style.css">

    <!-- Agregando fuentes externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="ventanaprincipal">
    <div class="principal">
      <img class="navegacion" src="imagen/navegacion.png" alt="Menú de navegación" onclick="navegador()">
      <img class="busqueda" src="imagen/busqueda.png" alt="Ícono de búsqueda">
      <input class="opcion-buscar" type="text" id="textbusqueda" placeholder="Búsqueda">
      <img class="carrito" src="imagen/carrito.png" alt="Carrito de compras">
      <img class="logo" src="imagen/logopasteleria.jpg" alt="Logo de la pastelería">
    </div>

    <div class="promocion1">
      <p class="text-promocion">Promoción por el día de San Valentín</p>
      <img class="imagen1" src="imagen/promocion1sanvalentin.jpg" alt="Promoción 1 San Valentín">
      <img class="imagen2" src="imagen/promocion2sanvalentin.jpg" alt="Promoción 2 San Valentín">
      <img class="imagen3" src="imagen/promocion3sanvalentin.jpg" alt="Promoción 3 San Valentín">
    </div>

    <div class="promocion2">
      <p class="text-fiesta">Promoción por Fiesta de Promoción</p>
      <img class="imagen4" src="imagen/promocion1.jpeg" alt="Promoción 1 Fiesta de Promoción">
      <img class="imagen5" src="imagen/promocion2.jpg" alt="Promoción 2 Fiesta de Promoción">
    </div>
  </div>

  <div class="menu" id="menu">
    <button class="cerrar-menu">&times;</button>
    <ul>
      <li><a class="inicio" href="#inicio">Inicio</a></li>
      <li><a class="pasteleria" href="pasteleria.html">Pastelería</a></li>
      <li><a class="cobertura" href="#cobertura">Cobertura</a></li>
      <li><a class="contactanos" href="#contactanos">Contáctanos</a></li>
      <li><a class="inicioSesion" href="#inicioSesion">Inicio de Sesión</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
