<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>
    
    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">
    <link rel="stylesheet" href="ventana.css">
    
    <!-- Agregando fuentes externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Para utilizar el sistema de grid con breakpoints -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar para móviles -->
    <nav class="navbar-drossi">
        <div class="container-fluid p-0">
            <div class="row g-0 align-items-center d-flex d-md-none">
                <div class="col-2">
                    <button class="menu-btn" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="col-7">
                    <div class="search-container">
                        <span class="user-icon">
                            <i class="far fa-user"></i>
                        </span>
                        <input type="text" class="search-input" placeholder="Buscar">
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <div class="cart-and-logo d-flex align-items-center">
                        <button class="cart-btn" id="botonCarrito">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        
                        <div class="logo-container">
                            <img src="imagen/logopasteleria.jpg" alt="Logo D'Rossi" class="logo">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vista para tablets y desktop  -->
            <div class="row g-0 align-items-center d-none d-md-flex">
                <div class="col-auto">
                    <button class="menu-btn" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="col-auto search-col">
                    <div class="search-container">
                        <span class="user-icon">
                            <i class="far fa-user"></i>
                        </span>
                        <input type="text" class="search-input" placeholder="Buscar">
                    </div>
                </div>
                <div class="col"></div>
                <div class="col-auto d-flex align-items-center">
                    <button class="cart-btn">
                        <a href="conexion.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </button>
                    <div class="logo-container">
                        <img src="imagen/logopasteleria.jpg" alt="Logo D'Rossi" class="logo">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección de Carruseles -->
    <div class="container-fluid p-0 mt-3">
        <!-- Carrusel 1 -->
        <div class="promo-card mb-3">
            <h2 class="text-center promo-title">Promoción por el día de San Valentín</h2>
            
            <div id="carouselValentin" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagen/promocion1sanvalentin.jpg" class="d-block w-100" alt="Promoción San Valentín 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagen/promocion2sanvalentin.jpg" class="d-block w-100" alt="Promoción San Valentín 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagen/promocion3sanvalentin.jpg" class="d-block w-100" alt="Promoción San Valentín 3">
                    </div>
                </div>
                
                <div class="carousel-indicators custom-indicators">
                    <button type="button" data-bs-target="#carouselValentin" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselValentin" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselValentin" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            </div>
        </div>
        
        <!-- Carrusel 2: -->
        <div class="promo-card mb-3">
            <h2 class="text-center promo-title">Promoción por Fiesta de Promoción</h2>
            
            <div id="carouselPromocion" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagen/promocion1.jpeg" class="d-block w-100" alt="Promoción Fiesta 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagen/promocion2.jpg" class="d-block w-100" alt="Promoción Fiesta 2">
                    </div>
                </div>
                
                <div class="carousel-indicators custom-indicators">
                    <button type="button" data-bs-target="#carouselPromocion" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselPromocion" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menú lateral -->
    <div class="menu-lateral" id="menuLateral">
        <div class="cerrar-menu" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul class="menu-opciones">
            <li><a href="ventanaprincipal.html">Inicio</a></li>
            <li><a href="pasteleria.html">Pastelería</a></li>
            <li><a href="cobertura.html">Cobertura</a></li>
            <li><a href="detallepedido.html">Detalle de pedido</a></li>
            <li><a href="iniciosesion.html">Inicio de Sesión</a></li>
        </ul>
    </div>

    <!-- Carrito -->
    <div class="carrito" id="carritocompras">
        <div class="cerrar-carrito" onclick="toggleCart()">
            <i class="fas fa-times"></i>
        </div>
        <ul class="carrito-opciones">
            <button type="button"><img src="imagen/recojo.png" alt="img-recojo">Recojo</button>
            <button type="button"><img src="imagen/delivery.png" alt="img-delivery">Delivery</button>
        </ul>
    </div>
    <script src="ventana.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
