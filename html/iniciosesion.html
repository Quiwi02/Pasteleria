<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="/imagen/logopasteleria.jpg">
    <link rel="stylesheet" href="/css/iniciosesion.css">

    <!-- Fuentes e íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="auth-wrapper">
        <!-- INICIO DE SESIÓN -->
        <div class="container-iniciosesion" id="inicio-sesion">
            <div class="logo-iniciosesion">
                <img src="/imagen/logopasteleria.jpg" alt="Logo D'Rossi">
            </div>

            <div class="form-iniciosesion">
                <form id="loginForm">
                    <h2 class="h2-iniciosesion">Inicio de sesión</h2>

                    <div class="entrada-iniciosesion">
                        <label class="label-iniciosesion" for="email-login">Email</label>
                        <input class="input-iniciosesion" type="email" id="email-login" name="email-login" placeholder="Email" required>
                    </div>

                    <div class="entrada-iniciosesion">
                        <label class="label-iniciosesion" for="password-login">Contraseña</label>
                        <input class="input-iniciosesion" type="password" id="password-login" name="password-login" placeholder="Contraseña" required>
                    </div>

                    <div class="olvidar">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="imagenes-iniciosesion">
                        <a href="http://facebook.com/" target="_blank" aria-label="Iniciar con Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://accounts.google.com/" target="_blank" aria-label="Iniciar con Google">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>

                    <div class="boton-inicio">
                        <button type="submit" id="btn-iniciar" class="iniciosesion">Iniciar sesión</button>
                        <button type="button" id="btn-registrarse" class="registrarse">Registrate</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- REGISTRO -->
        <div class="container-registro" id="registro">
            <div class="logo-registro">
                <img src="/imagen/logopasteleria.jpg" alt="Logo D'Rossi">
            </div>

            <div class="form-registro">
                <form id="registroForm">
                    <h2>Registro</h2>

                    <div class="entrada-registro">
                        <label for="nombre">Nombre de usuario</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="entrada-registro">
                        <label for="textEmail">Email</label>
                        <input type="email" id="textEmail" name="email" placeholder="Email" required>
                    </div>

                    <div class="entrada-registro">
                        <label for="password-registro">Contraseña</label>
                        <input type="password" id="password-registro" name="password" placeholder="Contraseña" required>
                    </div>

                    <div class="imagenes-registro">
                        <a href="http://facebook.com/" target="_blank" aria-label="Registrarse con Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://accounts.google.com/" target="_blank" aria-label="Registrarse con Google">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>

                    <div class="boton-registro">
                        <button type="submit" class="registrate">Registrate</button>
                        <button type="button" id="btn-volver-inicio" class="btn-cambio">Volver al inicio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/backend/register.js"></script>
</body>
</html>
