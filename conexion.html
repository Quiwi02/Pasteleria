    <div class="contenido">

    <div class="procesos">

    </div>

    <div class="resumen-pedido">
        <div class="titulo">
            <label>Resumen del pedido</label>
        </div>

        <div class="labels">
            <label>Producto</label>
            <label>Total</label>

        <div class="contador">
            <a href="#productos"></a>
            <label>Subtotal</label><a>S/ 0.00</a>
            <label>Total</label><a>S/ 0.00</a>

            <label>Metodo de pago</label>
        </div>

        </div>

        <div class="pago">

        </div>
    </div>

    <!-- QR -->

        <div class="form-container">
            <h2>Registro</h2>
            <form>
                <div class="entrada">
                    <label for="textNombre">Nombre de usuario</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div class="entrada">
                    <label for="textEmail">Email</label>
                <input type="text" id="textEmail" placeholder="Email">
                </div>

                <div class="entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
            </form>
            <div class="imagenes">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
            </div>
            <div class="botonregistrarse">
