<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="conexion.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagen/logopasteleria.jpg" alt="logo de la pasteleria">
        </div>
        <nav>
            <ul>
                <li><a href="ventanaprincipal.html">Inicio</a></li>
                <li><a href="cobertura.html">Cobertura</a></li>
                <li><a href="#user"><img src="imagen/usuario.png" alt="usuario"></a></li>
                <li><a href="#usuario"></a>Usuario</li>
                <li><a href="carrito.html"><img src="imagen/carrito.png" alt="carrito"></a></li>
            </ul>
        </nav>
    </header>

    <div class="contenido">
        <button class="volver" type="button"><img src="imagen/volver.png" alt="regresar">Volver</button>
        <div class="texto">
            <label>Proceso de pago</label>
        </div>
    </div>

    <div class="procesos">
        <label>Modalidad de entrega</label>
        <div class="botones">
            <button class="botones" type="button">Recoger</button>
            <button class="botones" type="button">Delivery</button>
        </div>
    </div>

    <div class="procesos">
        <label>Local de recojo</label>
        <p>Av. Salvador Allende, Pucallpa, Perù</p>
    </div>

    <div class="procesos">
        <label>Comprobante de pago</label>
        <div class="botones">
            <button class="boleta" type="buttonBoleta">Boleta</button>
            <button class="electronica" type="buttonElectronica">Boleta electronica</button>
            <button class="factura" type="buttonFactura">Factura</button>
        </div>
    </div>

    <div class="procesos">
        <label>Cupon de descuento <button type="button"><img src="imagen/descuento.png" alt="cupon">Ver cupones</button></label>
        <input type="textNum" placeholder="Ingresar codigo"><button class="aplicar" type="button">Aplicar</button>
    </div>

    <div class="resumen-pedido">
        <div class="titulo">
            <label>Resumen del pedido</label>
        </div>

        <div class="labels">
            <label>Producto</label>
            <label>Total</label>
        </div>

        <div class="contador">
            <a href="#productos"></a>
            <label>Subtotal</label><a>S/ 0.00</a>
            <label>Total</label><a>S/ 0.00</a>
        </div>

        <div class="metodos">
            <label>Metodo de pago</label>
            <button class="pagos" type="button">Whatsapp</button>
            <button class="pagos" type="button">Qr</button>
        </div>

        <div class="pago">
            <button class="pagar" type="button">Pagar</button>
        </div>
    </div>
    
</body>
</html>
