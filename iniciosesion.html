<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="iniciosesion.css">
    <!-- Agregando fuentes externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="iniciodesesion">
        <div class="logo">
            <img src="imagen/logopasteleria.jpg" alt="Logo de la pastelería">
        </div>

        <div class="inicio">

            <div class="entrada">
                <h2>Inicio de sesión</h2>

                <label for="textUsuarioEmail">Usuario o email</label>
                <input type="text" id="textUsuarioEmail" placeholder="Usuario o email">
            
                <label for="textcontraseña">Contraseña</label>
                <input type="password" id="textcontraseña" placeholder="Contraseña">
            </div>

            <div class="imagenes">
                <img src="imagen/facebook.png" alt="Facebook">
                <img src="imagen/google.png" alt="Google">
            </div>

            <div class="botoninicio">
                <button type="submit" class="inisiosesion">Iniciar sesión</button>
                <button type="submit" class="Registrarse">Registrarse</button>
            </div>
        </div>

    </header>
    <script src="iniciosesion.js"></script>
</body>
</html>
