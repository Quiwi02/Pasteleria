<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="iniciosesion.css">
    <!-- Agregando fuentes externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Inicio de sesion -->
    <div class="container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="imagen/logopasteleria.jpg" alt="Logo D'Rossi">
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-container">
            <h2>Inicio de sesión</h2>
            <form>
                <div class="entrada">
                    <label for="email">Usuario o email</label>
                    <input type="text" id="email" placeholder="Usuario o email">
                </div>
                <div class="entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
            </form>
            <div class="imagenes">
                <i href="http://facebook.com/" class="fab fa-facebook"></i>
                <i href="https://accounts.google.com/" class="fab fa-google"></i>
            </div>
            <div class="botoninicio">
                <button class="inisiosesion">Iniciar sesión</button>
                <button name="btn-registro" class="Registrarse">Registrate</button>
            </div>
        </div>
    </div>

<!-- Registro -->
    <div class="container" style="display: none;">
        <!-- Contenedor del formulario -->
        <div class="form-container">
            <h2>Registro</h2>
            <form>
                <div class="entrada">
                    <label for="textNombre">Nombre de usuario</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div class="entrada">
                    <label for="textEmail">Email</label>
                <input type="text" id="textEmail" placeholder="Email">
                </div>

                <div class="entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
            </form>
            <div class="imagenes">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
            </div>
            <div class="botonregistrarse">
                <button name="btn-ingresar" class="Registrate">Registrate</button>
            </div>
        </div>
    </div>

    <script src="iniciosesion.js"></script>
</body>
</html>
