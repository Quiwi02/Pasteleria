<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="iniciosesion.css">
    <!-- Agregando fuentes externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Inicio de sesion -->
    <div class="container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="imagen/logopasteleria.jpg" alt="Logo D'Rossi">
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-container">
            <h2>Inicio de sesión</h2>
            <form id="form-login">
                <div class="entrada">
                    <label for="email_login">Nombre o email</label>
                    <input type="text" id="email-login" placeholder="Nombre o email">
                </div>

                <div class="entrada">
                    <label for="password-login">Contraseña</label>
                    <input type="password" id="password-login" placeholder="Contraseña">
                </div>

                <div class="olvidar">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

            </form>
            <div class="imagenes">
                <a href="http://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://accounts.google.com/" target="_blank"><i class="fab fa-google"></i></a>
            </div>

            <div class="botoninicio">
                <button id="btn-iniciar" class="inisiosesion">Iniciar sesión</button>
                <button id="btn-registrarse" class="Registrarse">Registrate</button>
            </div>
        </div>
    </div>

<!-- Registro -->
    <div class="container" style="display: none;">

        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="imagen/logopasteleria.jpg" alt="Logo D'Rossi">
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-container">
            <h2>Registro</h2>
            <form>
                <div class="entrada">
                    <label for="textNombre">Nombre de usuario</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div class="entrada">
                    <label for="textEmail">Email</label>
                <input type="email" id="textEmail" placeholder="Email">
                </div>

                <div class="entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password-registro" placeholder="Contraseña">
                </div>
            </form>
            <div class="imagenes">
                <a href="http://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://accounts.google.com/" target="_blank"><i class="fab fa-google"></i></a>
            </div>

            <div class="botonregistrarse">
                <button name="btn-ingresar" class="registrate">Registrate</button>
            </div>

            <div class="botonregistrarse">
                <button id="btn-volver-inicio" class="btn-cambio">Volver al inicio</button>
            </div>
        </div>
    </div>

    <script src="iniciosesion.js"></script>
</body>
</html>
