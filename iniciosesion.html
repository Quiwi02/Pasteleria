<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>
    
    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="style.css">
<!-- Agregando fuentes externas -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="inicioSesion">
        <img class="logoinicion" src="imagen/logopasteleria.jpg" alt="image">
        <div class="contenido-inicio">
            <h2 class="inicio">Inicio de sesión</h2>
            <a>Usuario o email</a>
            <input type="text" id="textUsuarioEmail" placeholder="Usuario o email">
            <a>Contraseña</a>
            <input type="text" id="textcontraseña" placeholder="Contraseña">

            <ul>
                <img src="imagen/facebook.png" alt="image">
                <img src="imagen/google.png" alt="image">
            </ul>

            <button class="inisiosesion">Iniciar Sesión</button>
            <button class="Registrarse">Registrarse</button>

        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
