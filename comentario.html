<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="comentario.css">

<body>
    <header>
        <div class="logo">
            <img src="imagen/logopasteleria.jpg" alt="logo de la pasteleria">
        </div>
        <nav>
            <li><a>Comentarios</a></li>
            <li><a href="#user"><img src="imagen/usuario.png" alt="usuario"></a></li>
            <li><a href="#usuario"></a>Usuario</li>
            <li><a href="carrito.html"><img src="imagen/carrito.png" alt="carrito"></a></li>

        <a href="ventanaprincipal.html"><button class="volver" type="button"><img src="imagen/volver.png"
                    alt="regresar">Volver</button></a>
    </div>

    <div class="procesos">
        <label for="comentario">Comentario para mejorar su experiencia</label>
        <textarea id="comentario" placeholder="Por favor ingresa tu comentario, nos ayudaría mucho"></textarea>

        <div class="container">

                <div class="col-md-4 mb-3">
                    <h4>Contacto</h4>
                    <address>
                        <p><i class="fas fa-map-marker-alt"></i> Dirección</p>
                        <p><i class="fas fa-phone"></i> +51 123-456-789</p>
                        <p><i class="fas fa-envelope"></i> info@drossi.com</p>
                    </address>
                </div>

                    <p>Lunes a Viernes: 9am - 7pm</p>
                    <p>Sábados: 10am - 6pm</p>
                    <p>Domingos: 10am - 2pm</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h4>Síguenos</h4>
                    <div class="social-links">
                        <a href="#" class="text-white me-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#" class="text-white me-2"><i class="fab fa-instagram fa-lg"></i></a>
