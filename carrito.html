<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n D'Rossi</title>

    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <div class="carrito">
            <img src="imagen/carrito.png" alt="carrito">
            <h2>Mi carrito</h2>
        </div>

        <div class="col-2">
            <button class="carrito-btn" onclick="toggleCarrito()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="botonEscoger">
            <button class="boton" type="buttonRecojo"><img src="imagen/recojo.png" alt="recojo">Recojo</button>
            <button class="boton" type="buttonDelivery"><img src="imagen/delivery.png" alt="delivery">Delivery</button>
        </div>

        <div class="productos">

        </div>

        <div class="textos">
            <label href="">Subtotal: <a href="">S/ 0.00</a></label>
            <label href="">Extras: <a href="">S/ 0.00</a></label>
            <label href="">Total: <a href="">S/ 0.00</a></label>
        </div>

        <div class="botones">
            <button class="botonConfirmar" type="buttonConfirmar">Confirmar</button>
            <button class="botonComprar" type="buttonSeguirComprando"> Seguir comprando</button>
        </div>

    </header>
</body>
</html>
