<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>
    
    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="registro.css">
    <!-- Agregando fuentes externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="registro">
        <div class="logo">
            <img src="imagen/logopasteleria.jpg" alt="Logo de la pastelería">
        </div>

        <form>
            <h2>Inicio de sesión</h2>

            <input type="text" id="textNombre" placeholder="Nombre y apellido">
            <input type="text" id="textEmail" placeholder="Email">
            <input type="password" id="textcontraseña" placeholder="Contraseña">
            <input type="number" id="textNumero" placeholder="Numero">
            <input type="number" id="textDNI" placeholder="DNI o CE">

            <div>
                <img src="imagen/facebook.png" alt="Facebook">
                <img src="imagen/google.png" alt="Google">
            </div>

            <div id="terminos-y-condiciones">
                <h1>Términos y Condiciones</h1>
                <p>He leído y acepto los términos, condiciones, politícas y tratamiento de datos personales</p>
              </div>

            <button type="submit" class="Registrate">Registrarse</button>
        </form>
    </header>
</body>
</html>
