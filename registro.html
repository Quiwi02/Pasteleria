<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación D'Rossi</title>
    
    <link rel="icon" type="image/jpg" href="imagen/logopasteleria.jpg">

    <link rel="stylesheet" href="registro.css">
    <!-- Agregando fuentes externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <form class="registrarse">
            <h2>Registro</h2>

            <div class="registro">
                <label for="textNombre">Nombre de usuario</label>
                <input type="text" id="textNombre" placeholder="Nombre">

                <label for="textEmail">Email</label>
                <input type="text" id="textEmail" placeholder="Email">

                <label for="textcontraseña">Contraseña</label>
                <input type="password" id="textcontraseña" placeholder="Contraseña">
            </div>

            <div class="imagenes">
                <img src="imagen/facebook.png" alt="Facebook">
                <img src="imagen/google.png" alt="Google">
            </div>
            <div class="botonregistro">
                <button type="buttonRegistro" class="registrate">Registrarse</button>
            </div>
        </form>

        <div class="logo">
            <img src="imagen/logopasteleria.jpg" alt="Logo de la pastelería">
        </div>

    </header>
</body>
</html>
